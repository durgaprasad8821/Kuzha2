  <div class="container" style="padding: 3rem">
  <div class="form-container">
    <form id="submit-to-google-sheet">
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="contact_number">Contact Number:</label>
        <input class="form-control" type="text" name="contact_number" id="contact_number" placeholder="Contact Number" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" id="gender" required>
          <option value="" disabled selected hidden>Choose...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required />
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input class="form-control" type="password" id="confirm_password" placeholder="Confirm Password" required />
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" name="message" id="message" placeholder="Message" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
    </form>
  </div>
</div>

      const form = document.forms["submit-to-google-sheet"];
        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const password = document.getElementById("password").value.trim();
          const confirmPassword = document.getElementById("confirm_password").value.trim();

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          const formData = new FormData(form);

          fetch(scriptURL, { method: "POST", body: formData })
            .then((response) => {
              console.log("Submitted Successfully.");
              alert("Form submitted successfully!");
              form.reset(); // ðŸ”„ Clear form after success
            })
            .catch((error) => {
              console.error("Submission failed!", error);
              alert("Something went wrong. Please try again!");
            });
        });

    </script>
